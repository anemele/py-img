[project]
name = "py-img"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Jason Swift", email = "anemele@outlook.com" }]
requires-python = ">=3.12"
dependencies = ["pillow>=11.0.0", "pywin32>=308"]

[project.scripts]
mfc = "py_img.mfc:main"
genico = "py_img.genico:main"
